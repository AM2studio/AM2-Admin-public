<!doctype html>
<html class="fixed">
<head>
	<meta charset="UTF-8">
	<title>GreenRush</title>
	<meta name="keywords" content="" />
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="login-page">
	<!-- LOGIN -->
	<div class="login-table">
		<div class="login-cell">
			<div class="login-form">
				<span class="login-title">Log in</span>
				<fieldset>
					<i class="fa fa-user"></i>
					<input type="text" placeholder="Enter Your Email" />
				</fieldset>
				<div class="text-right">
					<a href="#">Lost password</a>
				</div>
				<fieldset>
					<i class="fa fa-lock"></i>
					<input type="password" placeholder="Password" />
				</fieldset>
				<button type="submit" class="button-submit">Log In</button>
				<div class="login-grey-area">
					<i class="or-divider">or</i>
					<a href="#" class="big-login-btn facebook-btn">
						<span class="cell icon-left"><i class="fa fa-facebook"></i></span>
						<span class="cell">Login with Facebook</span>
					</a>
					<a href="#" class="big-login-btn instagram-btn">
						<span class="cell icon-left"><i class="fa fa-instagram"></i></span>
						<span class="cell">Login with Instagram</span>
					</a>
				</div>
				<p>Don't have an account yet? <a href="#">Sign Up</a></p>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<script src="assets/js/plugins.js"></script>
</body>
</html>
